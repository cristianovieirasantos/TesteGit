<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{enderecoBean.id}"/>
		<f:event type="preRenderView" listener="#{enderecoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Endereco"/>

	<ui:define name="header">
		Endereco
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty enderecoBean.id}">
				Edit existing Endereco
			</c:when>
			<c:otherwise>
				Create a new Endereco
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="enderecoBeanEnderecoPessoa" value="Pessoa:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{pessoaBean.converter}" id="enderecoBeanEnderecoPessoa" value="#{enderecoBean.endereco.pessoa}">
						<f:selectItem/>
						<f:selectItems value="#{pessoaBean.all}"/>
					</h:selectOneMenu>
					<h:message for="enderecoBeanEnderecoPessoa" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="enderecoBeanEnderecoLogradouro" value="Logradouro:"/>
				<h:panelGroup>
					<h:inputText id="enderecoBeanEnderecoLogradouro" value="#{enderecoBean.endereco.logradouro}"/>
					<h:message for="enderecoBeanEnderecoLogradouro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="enderecoBeanEnderecoCep" value="Cep:"/>
				<h:panelGroup>
					<h:inputText id="enderecoBeanEnderecoCep" value="#{enderecoBean.endereco.cep}"/>
					<h:message for="enderecoBeanEnderecoCep" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="enderecoBeanEnderecoCidade" value="Cidade:"/>
				<h:panelGroup>
					<h:inputText id="enderecoBeanEnderecoCidade" value="#{enderecoBean.endereco.cidade}"/>
					<h:message for="enderecoBeanEnderecoCidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="enderecoBeanEnderecoUf" value="Uf:"/>
				<h:panelGroup>
					<h:inputText id="enderecoBeanEnderecoUf" value="#{enderecoBean.endereco.uf}"/>
					<h:message for="enderecoBeanEnderecoUf" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="enderecoBeanEnderecoComplemento" value="Complemento:"/>
				<h:panelGroup>
					<h:inputText id="enderecoBeanEnderecoComplemento" value="#{enderecoBean.endereco.complemento}"/>
					<h:message for="enderecoBeanEnderecoComplemento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{enderecoBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty enderecoBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{enderecoBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{enderecoBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
