<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{enderecoBean.page}"/>
		<f:event type="preRenderView" listener="#{enderecoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Endereco entities"/>

	<ui:define name="header">
		Endereco
	</ui:define>

	<ui:define name="subheader">
		Search Endereco entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="enderecoBeanExamplePessoa" value="Pessoa:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{pessoaBean.converter}" id="enderecoBeanExamplePessoa" value="#{enderecoBean.example.pessoa}">
								<f:selectItem/>
								<f:selectItems value="#{pessoaBean.all}"/>
							</h:selectOneMenu>
							<h:message for="enderecoBeanExamplePessoa" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="enderecoBeanExampleLogradouro" value="Logradouro:"/>
						<h:panelGroup>
							<h:inputText id="enderecoBeanExampleLogradouro" value="#{enderecoBean.example.logradouro}"/>
							<h:message for="enderecoBeanExampleLogradouro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="enderecoBeanExampleCep" value="Cep:"/>
						<h:panelGroup>
							<h:inputText id="enderecoBeanExampleCep" value="#{enderecoBean.example.cep}"/>
							<h:message for="enderecoBeanExampleCep" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="enderecoBeanExampleCidade" value="Cidade:"/>
						<h:panelGroup>
							<h:inputText id="enderecoBeanExampleCidade" value="#{enderecoBean.example.cidade}"/>
							<h:message for="enderecoBeanExampleCidade" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="enderecoBeanExampleUf" value="Uf:"/>
						<h:panelGroup>
							<h:inputText id="enderecoBeanExampleUf" value="#{enderecoBean.example.uf}"/>
							<h:message for="enderecoBeanExampleUf" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{enderecoBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{enderecoBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="enderecoBeanPageItems" styleClass="data-table" value="#{enderecoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Pessoa"/>
					</f:facet>
					<h:link outcome="/endereco/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPessoa" value="#{_item.pessoa}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Logradouro"/>
					</f:facet>
					<h:link outcome="/endereco/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLogradouro" value="#{_item.logradouro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cep"/>
					</f:facet>
					<h:link outcome="/endereco/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCep" value="#{_item.cep}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cidade"/>
					</f:facet>
					<h:link outcome="/endereco/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemCidade" value="#{_item.cidade}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Uf"/>
					</f:facet>
					<h:link outcome="/endereco/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUf" value="#{_item.uf}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{enderecoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
